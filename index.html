<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form>
        <h1 class="title">Login</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Username" type="text" id="username">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Password" type="password" id="password">
        </label>
        <a href="#" class="link">Forgot your password?</a>

        <button id="login-button">Login</button>
    </form>
    
    <script>
        document.getElementById("login-button").addEventListener("click", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Verifica si el nombre de usuario y la contraseña son correctos
            if (username === "zuriel" && password === "123456789") {
                // Si son correctos, redirige a otra página
                window.location.href = "inicio/inicio1.html";
            } else {
                // Si son incorrectos, muestra una alerta
                alert("Nombre de usuario o contraseña incorrectos");
            }
        });
    </script>
</body>
</html>
