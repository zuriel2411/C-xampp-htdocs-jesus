<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #333;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 80%;
            text-align: center;
        }

        .form-container h1 {
            color: #4af;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-container label {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            background-color: #444;
            color: #eee;
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus {
            border-color: #4af;
            background-color: #555;
            color: #fff;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4af;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2a7;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Verifica si el nombre de usuario y la contraseña son correctos
            if (username === "zuriel" && password === "123456789") {
                // Si son correctos, redirige a otra página
                window.location.href = "inicio/inicio1.html";
            } else {
                // Si son incorrectos, muestra una alerta
                alert("Nombre de usuario o contraseña incorrectos");
            }
        });
    </script>
</body>
</html>
