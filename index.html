<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container label {
            margin-bottom: 0.5rem;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .form-container .link {
            display: block;
            text-align: center;
            margin-top: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="title">Login</h1>
            <label>
                <i class="fas fa-user"></i>
                <input class="form-control" placeholder="Username" type="text" id="username">
            </label>
            <label>
                <i class="fas fa-lock"></i>
                <input class="form-control" placeholder="Password" type="password" id="password">
            </label>
            <a href="#" class="link">Forgot your password?</a>
            <button id="login-button">Login</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("login-button").addEventListener("click", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Verifica si el nombre de usuario y la contraseña son correctos
            if (username === "zuriel" && password === "123456789") {
                // Si son correctos, redirige a otra página
                window.location.href = "inicio/inicio1.html";
            } else {
                // Si son incorrectos, muestra una alerta
                alert("Nombre de usuario o contraseña incorrectos");
            }
        });
    </script>
</body>
</html>
