<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f0f6fc;
            padding-top: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Punto de Venta</h1>
        
        <!-- Agregar Producto -->
        <div class="card">
            <div class="card-header">
                Agregar Nuevo Producto
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Precio del Producto</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                </form>
            </div>
        </div>
        <!-- Modal de Confirmación de Venta -->
<div class="modal fade" id="confirmSaleModal" tabindex="-1" aria-labelledby="confirmSaleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmSaleModalLabel">Confirmar Venta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas realizar esta venta?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmSaleButton">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Función para confirmar la venta
    document.querySelector('#confirmSaleButton').addEventListener('click', function() {
        // Aquí puedes agregar la lógica para procesar la venta
        alert('Venta realizada exitosamente.');
        // Cerrar el modal
        const confirmSaleModal = new bootstrap.Modal(document.getElementById('confirmSaleModal'));
        confirmSaleModal.hide();
    });
</script>

        
        <!-- Consultar Productos -->
        <div class="card">
            <div class="card-header">
                Consultar Productos
            </div>
            <div class="card-body">
                <ul id="productList" class="list-group">
                    <!-- Aquí se cargarán los productos -->
                </ul>
            </div>
        </div>
        
        <!-- Realizar Venta -->
        <div class="card">
            <div class="card-header">
                Realizar Venta
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="selectProduct" class="form-label">Seleccionar Producto</label>
                        <select class="form-select" id="selectProduct">
                            <!-- Opciones de productos se cargarán aquí -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="quantity" required>
                    </div>
                    <button type="submit" class="btn btn-success">Realizar Venta</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock de datos de productos
        let products = [
            { id: 1, name: "Producto 1", price: 10 },
            { id: 2, name: "Producto 2", price: 20 },
            { id: 3, name: "Producto 3", price: 30 },
        ];
        
        // Función para cargar los productos en la lista
        function loadProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            products.forEach(product => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = `${product.name} - $${product.price}`;
                productList.appendChild(li);
            });
        }
        
        // Función para cargar los productos en el select de venta
        function loadProductOptions() {
            const selectProduct = document.getElementById('selectProduct');
            selectProduct.innerHTML = '';
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.textContent = `${product.name} - $${product.price}`;
                selectProduct.appendChild(option);
            });
        }
        
        // Función para agregar un nuevo producto
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const productName = document.getElementById('productName').value;
            const productPrice = parseFloat(document.getElementById('productPrice').value);
            if (productName && !isNaN(productPrice)) {
                const newProduct = {
                    id: products.length + 1,
                    name: productName,
                    price: productPrice
                };
                products.push(newProduct);
                loadProducts();
                loadProductOptions();
                document.getElementById('productName').value = '';
                document.getElementById('productPrice').value = '';
                alert('Producto agregado exitosamente.');
            } else {
                alert('Por favor, ingrese un nombre y un precio válido.');
            }
        });
        
        // Cargar productos al cargar la página
        loadProducts();
        loadProductOptions();
    </script>
</body>
</html>
