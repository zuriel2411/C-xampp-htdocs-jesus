<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén de Abarrotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Almacén de Abarrotes</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Agregar Producto</h2>
                        <form>
                            <div class="mb-3">
                                <label for="product-name" class="form-label">Nombre del Producto:</label>
                                <input type="text" class="form-control" id="product-name">
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Cantidad:</label>
                                <input type="number" class="form-control" id="quantity" min="1">
                            </div>
                            <button type="button" class="btn btn-primary" id="add-product-btn">Agregar Producto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Productos en Existencia</h2>
                        <ul class="list-group" id="product-list">
                            <!-- Aquí se mostrarán los productos -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var addProductBtn = document.getElementById("add-product-btn");
            var productList = document.getElementById("product-list");

            addProductBtn.addEventListener("click", function() {
                var productName = document.getElementById("product-name").value;
                var quantity = document.getElementById("quantity").value;

                if (productName.trim() === "" || quantity.trim() === "") {
                    alert("Por favor, ingresa el nombre del producto y la cantidad.");
                    return;
                }

                // Crear nuevo elemento de lista y agregarlo al DOM
                var listItem = document.createElement("li");
                listItem.className = "list-group-item";
                listItem.textContent = productName + " - Cantidad: " + quantity;
                productList.appendChild(listItem);

                // Limpiar los campos de entrada
                document.getElementById("product-name").value = "";
                document.getElementById("quantity").value = "";
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
