<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f0f6fc;
            padding-top: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            margin-bottom: 20px;
        }

        /* Estilo para el recuadro de imagen */
        #imagePreview {
            max-width: 100%;
            height: auto;
            max-height: 200px; /* Altura máxima para la previsualización de la imagen */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Punto de Venta</h1>
        
        <!-- Agregar Producto -->
        <div class="card">
            <div class="card-header">
                Agregar Nuevo Producto
            </div>
            <div class="card-body">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Descripción del Producto</label>
                        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productBrand" class="form-label">Marca del Producto</label>
                        <input type="text" class="form-control" id="productBrand" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Precio del Producto</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Imagen del Producto</label>
                        <input type="file" class="form-control" id="productImage" accept="image/*" onchange="previewImage()">
                    </div>
                    <!-- Recuadro de previsualización de imagen -->
                    <div class="mb-3">
                        <img id="imagePreview" src="#" alt="Imagen del Producto" style="display: none;">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                </form>
            </div>
        </div>
        
        <!-- Consultar Productos -->
        <div class="card">
            <div class="card-header">
                Consultar Productos
            </div>
            <div class="card-body">
                <ul id="productList" class="list-group">
                    <!-- Aquí se cargarán los productos -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock de datos de productos
        let products = [
            { id: 1, name: "Producto 1", description: "Descripción del producto 1", brand: "Marca 1", price: 10, image: "" },
            { id: 2, name: "Producto 2", description: "Descripción del producto 2", brand: "Marca 2", price: 20, image: "" },
            { id: 3, name: "Producto 3", description: "Descripción del producto 3", brand: "Marca 3", price: 30, image: "" },
        ];
        
        // Función para cargar los productos en la lista
        function loadProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            products.forEach(product => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = `${product.name} - $${product.price}`;
                productList.appendChild(li);
            });
        }
        
        // Función para previsualizar la imagen seleccionada por el usuario
        function previewImage() {
            const preview = document.getElementById('imagePreview');
            const fileInput = document.getElementById('productImage');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
                preview.style.display = 'block';
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        }

        // Función para agregar un nuevo producto
        document.querySelector('#addProductForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const productName = document.getElementById('productName').value;
            const productDescription = document.getElementById('productDescription').value;
            const productBrand = document.getElementById('productBrand').value;
            const productPrice = parseFloat(document.getElementById('productPrice').value);
            const productImage = document.getElementById('productImage').files[0];

            // Validar que se hayan proporcionado todos los campos requeridos
            if (productName && productDescription && productBrand && !isNaN(productPrice)) {
                const newProduct = {
                    id: products.length + 1,
                    name: productName,
                    description: productDescription,
                    brand: productBrand,
                    price: productPrice,
                    // Aquí podrías manejar la imagen de alguna manera (guardarla en el servidor, por ejemplo)
                    image: productImage ? URL.createObjectURL(productImage) : ""
                };
                products.push(newProduct);
                loadProducts();
                // Limpiar el formulario después de agregar el producto
                document.getElementById('productName').value = '';
                document.getElementById('productDescription').value = '';
                document.getElementById('productBrand').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productImage').value = '';
                // Limpiar la previsualización de la imagen
                document.getElementById('imagePreview').src = '';
                document.getElementById('imagePreview').style.display = 'none';
                alert('Producto agregado exitosamente.');
            } else {
                alert('Por favor, ingrese todos los campos requeridos.');
            }
        });
        
        // Cargar productos al cargar la página
        loadProducts();
    </script>
</body>
</html>
